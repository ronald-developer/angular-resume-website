<header>
  <nav class="navbar navbar-expand-lg navbar-dark  d-flex flex-column">
    <div class="nav-bar-btn-toggler">
      <button class="navbar-toggler" type="button" data-bs-target="#navbarContent" data-bs-toggle="collapse"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span><i class="fas fa-home"></i></span>
      </button>
    </div>

    <div class="collapse navbar-collapse nav-content" id="navbarContent">
      <div class="contents d-flex align-items-center flex-column align-self-start">
        <div class="photo">
          <div class="d-flex justify-content-center">
            <img src="./../../../assets/images/ron.png" alt="profile-photo"
                class="profile-photo">
          </div>

          <p class="primary-text">
            "No pressure, no diamonds."
          </p>

          <div class="socials d-flex justify-content-center">
              <div class="soc-icon linkedin-icon">
                <a href="https://linkedin.com/in/ronald-bien-jose-a92a32101" target="_blank">
                  <img src="./../../../assets/images/linkedin.ico"
                  alt="profile-photo"
                  class="linkedin-img align-self-center">
                </a>
              </div>
              <div class="soc-icon github-icon">
                <a href="https://github.com/ronald-developer" target="_blank">
                  <img src="./../../../assets/images/github.ico"
                  alt="profile-photo"
                  class="github-img align-self-center">
                </a>
              </div>
              <div class="soc-icon stackblitz-icon">
                <img src="./../../../assets/images/stackblitz.ico"
                alt="profile-photo"
                class="stackblitz-img align-self-center">
              </div>
          </div>
        </div>
        <hr class="content-separator">
        <div class="menu">
          <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn col-12" [routerLink]="['/home']" routerLinkActive="active">
              <input type="radio" name="options" id="option1" autocomplete="off"> Home
            </label>
            <label class="btn col-12" [routerLink]="['/projects']" routerLinkActive="active">
              <input type="radio" name="options" id="option2" autocomplete="off"> Projects
            </label>
            <label class="btn col-12" [routerLink]="['/contact']" routerLinkActive="active">
              <input type="radio" name="options" id="option3" autocomplete="off"> Contact
            </label>
          </div>
        </div>

      </div>

    </div>
  </nav>
</header>
